    <script>
        $("#submit").on('click', function () {

            var url = "/user/modify_pwd_save";

            var data = $("#editform").serialize()

            data += "&is_ajax=1";

            $.post(url, data, function (msg) {

                if (msg.data.type == '404') {
                    toastr.warning(msg.data.msg);
                }
                if (msg.data.type == '200') {
                    toastr.success(msg.data.msg);
                    setTimeout('window.location="/auth/login"', 1000);
                }
            }, 'json')
        })
